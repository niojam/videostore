<link href="../bower_components/polymer/lib/elements/custom-style.html"
      rel="import">

<custom-style>
    <style>

        .main-layout {
            flex-direction: row;

            /* Used by the menu and form overlays */
            --overlay-box-shadow: 0 0 3px 2px var(--lumo-contrast-10pct);
        }

        .menu-bar {
            flex-direction: column;
            flex-shrink: 0;
            background: var(--lumo-base-color);
            box-shadow: var(--overlay-box-shadow);
        }

        .menu-header {
            padding: 11px 16px;
        }

        .menu-bar vaadin-tabs {
            align-items: flex-start;
            transition: transform 300ms;
        }

        .menu-link {
            margin: 0 auto;
        }

        .menu-link > span {
            display: block;
        }

        .menu-button {
            display: none;
        }

        @media (max-width: 800px) {

            .main-layout {
                flex-direction: column;
                --top-bar-height: 50px;
                --top-bar-margin: 5vw;
            }

            .menu-bar {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                height: var(--top-bar-height);
                margin: 0 var(--top-bar-margin);
                background: none;
                box-shadow: none;
            }

            .menu-bar vaadin-tabs {
                transform: translateX(calc(-100% - var(--top-bar-margin)));
                position: absolute;
                top: var(--top-bar-height);
                height: calc(100% - var(--top-bar-height));
                z-index: 100;
                box-shadow: var(--overlay-box-shadow);
                background: var(--lumo-base-color);
            }

            .menu-bar .show-tabs {
                transform: translateX(calc(0% - var(--top-bar-margin)));
            }

            .menu-button {
                display: block;
            }
        }

        .Available, .Ok {
            color: #2dd085;
        }

        .NotAvailable {
            color: #f54993;
        }

        .Horrible {
            color: #e60005;
        }

        .SoSo {
            color: darkorange;
        }

        /* Replicating the labels of official Vaadin components
         * for the CheckBoxGroup add-on.
        */
        .vaadin-label {
            align-self: flex-start;
            color: var(--lumo-secondary-text-color);
            font-weight: 500;
            font-size: var(--lumo-font-size-s);
            margin-left: calc(var(--lumo-border-radius) / 4);
            transition: color 0.2s;
            line-height: 1;
            padding-bottom: 0.5em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            position: relative;
            max-width: 100%;
            box-sizing: border-box;
        }

        .vaadin-label:hover {
            color: var(--lumo-body-text-color);
        }

    </style>
</custom-style>
